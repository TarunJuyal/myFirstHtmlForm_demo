<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div width="100%">
      <h1
        style="
          text-align: center;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          background-color: royalblue;
          font-size: 70px;
        "
      >
        Application form
      </h1>
    </div>
    <form action="https://formspree.io/moqkvwel" method="POST">
      <label for="fname">First Name*:</label>
      <input type="text" name="fname" id="fname" required autofocus />

      <label for="lname">Last Name*:</label>
      <input type="text" name="lname" id="lname" required />
      <br />
      <br />
      <label for="fathername">Father's Name*:</label>
      <input type="text" name="fathername" id="fathername" required />
      <br />
      <br />
      <label for="mothername">Mother's Name*:</label>
      <input type="text" name="mothername" id="mothername" required />
      <br />
      <br />
      <label for="age">Age*:</label>
      <input type="number" name="age" min="0" max="30" id="age" required />
      <br />
      <br />
      <label for="gender">Gender*:</label>
      <input type="radio" name="gender" id="male" required />Male
      <input type="radio" name="gender" id="female" required />Female
      <input type="radio" name="gender" id="other" required />Other
      <br />
      <br />
      <label for="category">Category*:</label>
      <input type="radio" name="category" id="sc" required />SC
      <input type="radio" name="category" id="st" required />ST
      <input type="radio" name="category" id="gen" required />GEN
      <input type="radio" name="category" id="obc" required />OBC
      <br />
      <br />
      <label for="email">E-mail address*:</label>
      <input type="email" name="email" id="email" required />
      <br />
      <br />
      <label for="bday">D.O.B *:</label>
      <input type="date" name="bday" id="bday" required />
      <p>Enter Educational Qualifications*:</p>
      <table name="mytable">
        <tr>
          <th>Class</th>
          <th>Board</th>
          <th>Institution Name</th>
          <th>Subjects</th>
          <th>Marks Obtained %</th>
        </tr>
        <tr>
          <td>10th</td>
          <td><input type="text" name="class10" required /></td>
          <td><input type="text" name="board10" required /></td>
          <td><input type="text" name="institute10" required /></td>
          <td>
            <input type="number" name="marks10" min="0" max="100" required />
          </td>
        </tr>
        <tr>
          <td>12th</td>
          <td><input type="text" name="class12" required /></td>
          <td><input type="text" name="board12" required /></td>
          <td><input type="text" name="institute12" required /></td>
          <td>
            <input type="number" name="marks12" min="0" max="100" required />
          </td>
        </tr>
      </table>
      <label for="pwd">Person with disability? *:</label>
      <input type="radio" name="pwd" required />yes
      <input type="radio" name="pwd" required />no
      <br />
      <br />
      <label for="availablilty">Category*:</label>
      <input type="radio" name="availability" id="fulltime" required />full-time
      <input type="radio" name="availability" id="parttime" required />part-time
      <input type="radio" name="availability" id="workfromhome" required />work
      from home
      <br />
      <br />
      <label for="lang"> Select language you are comfortable coding in*:</label>
      <select name="lang" id="lang" required>
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
      <br />
      <br />
      <input type="checkbox" name="agreement" id="agreement" required />I have
      read and agree to <strong>terms of services</strong>**.
      <br />
      <br />
      <input type="submit" value="Submit Form" />
    </form>
  </body>
</html>
